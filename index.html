<!DOCTYPE html>
<html>
<head>
<style>



body, html {
  height: 100%;
  margin: 0;
}
.background  {
	font-size: 28px;
	text-align: center;
	color:rgb(220, 213, 71);
	-webkit-text-stroke: 1px black;
	user-select: none;
	background-image: url(backyard.JPG );
	background-position: center;
	background-repeat: repeat;
	background-size: cover;
	height: 100%; 
  
}
</style>
<script>
  function myFunction() {
    var msg = "you lose";
    var dice = [];
    dice[0] = Math.floor(Math.random()*6)+1;
    dice[1] = Math.floor(Math.random()*6)+1;
    dice[2] = Math.floor(Math.random()*6)+1;
    dice[3] = dice[0]+dice[1]+dice[2];
    
    
  
    document.getElementById("dice1").innerHTML = dice[0];
    document.getElementById("dice2").innerHTML = dice[1];
    document.getElementById("dice3").innerHTML = dice[2];
    document.getElementById("total").innerHTML = dice[3] + "  : Total";
    if(dice[3] == 7){
    
    msg = "you win";
    
    }
    document.getElementById("winner").innerHTML = msg;
    
  }
  </script>
</head>
<body class = background>
<div>
  <h2>Dice Roller Game</h2><br> <h3>(Roll a total of 7 to win)</h3>

  <h2 id="dice1"></h2>
  <h2 id="dice2"></h2>
  <h2 id="dice3"></h2>
  <h2 id="total"></h2>
  <h2 id="winner"></h2>
  
  




</body>
<button type="button" onclick="myFunction()">Roll</button>

</html>
